<script>
  // create references to the modal...
  var modal = document.getElementById("myModal");
  // to all images -- note I'm using a class!
  var images = document.getElementsByClassName("myImages");
  // the image in the modal
  var modalImg = document.getElementById("img01");
  // and the caption in the modal
  var captionText = document.getElementById("caption");

  // Go through all of the images with our custom class
  for (var i = 0; i < images.length; i++) {
    var img = images[i];
    // and attach our click listener for this image.
    img.onclick = function (evt) {
      console.log(evt);
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    };
  }

  var span = document.getElementsByClassName("close")[0];

  span.onclick = function () {
    modal.style.display = "none";
  };
  // https://www.w3schools.com/js/js_arrays.asp
  const grid = document.querySelector(".grid");
  const cardTemplate = document.getElementById("card-template");
  for (let i = 0; i < 21; i++) {
    grid.append(cardTemplate.content.cloneNode(true));
    var img = images[i];
    // and attach our click listener for this image.
    img.onclick = function (evt) {
      console.log(evt);
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    };
  }
  const numbers = [
    "4S",
    "16S",
    "25S",
    "23S",
    "22S",
    "20S",
    "19S",
    "18S",
    "15S",
    "5S",
    "14S",
    "10S",
    "8S",
    "9S",
    "17S",
    "26S",
    "2S",
    "27S",
    "6S",
    "1S",
    "29S",
  ];
  const names = [
    "Daisy Blue",
    "Abstract Flowers",
    "Blood Red Afternoon",
    "White Roses",
    "Yellow Flowers in a Bowl",
    "Glowing Flowers",
    "Red Flowers on a Slanted Table",
    "Kettle Daisies",
    "Glass Life",
    "Autumn Bouquet",
    "Honey Vase",
    "Sliver of Nature",
    "Wine and Roses",
    "Spring Tea",
    "A Hint of Color",
    "Orange Flowers in a Vase",
    "The Glass Collection",
    "Busrt of Red",
    "Potted Sunshine",
    "Essence of Spring",
    "Haze of White",
  ];
  for (let i = 0; i < 21; i++) {
    var b = document.getElementsByClassName("myImages")[i];
    var c = "stilllife/";
    var d = ".jpg";
    b.src = c + numbers[i] + d;
    console.log(b);
  }

  for (let i = 0; i < 21; i++) {
    var b = document.getElementsByClassName("name")[i];
    var c = document.getElementsByClassName("myImages")[i];
    b.innerHTML = names[i];
    c.alt = names[i];
    console.log(b);
  }
  console.log(numbers.length);
</script>
