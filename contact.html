<script>
  let thanks = getCookie("formSubmitted");
  if (thanks == "thanks") {
    var form = document.getElementById("form");
    var thankYou = document.getElementById("thankYou");
    form.style.display = "none";
    thankYou.style.display = "block";
  }

  function remove() {
    document.cookie = "formSubmitted=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    var form = document.getElementById("form");
    var thankYou = document.getElementById("thankYou");
    form.style.display = "block";
    thankYou.style.display = "none";
  }

  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
    var myTopnav = document.getElementById("myTopnav").className;
    var active = document.getElementById("active");
    if (myTopnav == "topnav responsive") {
      document.getElementById("logo").style.display = "none";
      active.className = "none";
    } else {
      document.getElementById("logo").style.display = "initial";
      active.className = "active";
    }
  }
  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(";");
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == " ") {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
</script>
